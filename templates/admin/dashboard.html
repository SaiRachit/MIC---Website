<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MIC Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700">Events</h3>
                <p class="text-3xl font-bold text-blue-600">{{ event_count or 0 }}</p$>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700">Resources</h3>
                <p class="text-3xl font-bold text-green-600">{{ resource_count or 0 }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700">Contacts</h3>
                <p class="text-3xl font-bold text-yellow-600">{{ contact_count or 0 }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700">Newsletter</h3>
                <p class="text-3xl font-bold text-purple-600">{{ newsletter_count or 0 }}</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <a href="/admin/events" class="bg-blue-500 text-white p-4 rounded-lg text-center hover:bg-blue-600">
                    Manage Events
                </a>
                <a href="/admin/resources" class="bg-green-500 text-white p-4 rounded-lg text-center hover:bg-green-600">
                    Manage Resources
                </a>
                <a href="/admin/contacts" class="bg-yellow-500 text-white p-4 rounded-lg text-center hover:bg-yellow-600">
                    View Contacts
                </a>
                <a href="/admin/newsletter" class="bg-purple-500 text-white p-4 rounded-lg text-center hover:bg-purple-600">
                    Newsletter
                </a>
            </div>
        </div>
    </div>
</body>
</html>
